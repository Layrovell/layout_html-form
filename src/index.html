<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="post">
      <fieldset class="info">
        <legend>
          Personal information
        </legend>
        <div class="user-info">
          <label for="lastname">Surname:</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            autocomplete="off"
            required
          >
        </div>
        <div class="user-info">
          <label for="firstname">Name:</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            autocomplete="off"
            required
          >
        </div>
        <div class="user-info">
          <label for="age">How old are You?</label>
          <input
            class="age"
            type="number"
            name="age"
            id="age"
            value="12"
            required
          >
        </div>
        <div class="user-info">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            name="birth"
            id="birth"
            required
          >
        </div>
        <div class="user-info">
          <label for="accept">I accept the term of agreement</label>
          <input
            type="checkbox"
            name="accept"
            id="accept"
            required
          >
        </div>
      </fieldset>
      <fieldset class="info">
        <legend>
          Registration
        </legend>
        <div class="user-info">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="user-info">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </div>
      </fieldset>
      <fieldset class="info">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="user-info">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="cats"
            value="cats"
          >
          <label for="cats">Yes</label>
          <input
            type="radio"
            name="cats"
            id="no"
            value="cats"
          >
          <label for="cats">No</label>
        </div>
        <div class="user-info">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            required
          >
        </div>
        <div class="user-info">
          <label for="time"> What time do you go to bed? </label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>
        <div class="user-info">
          <label for="car">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="user-info">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="11"
            required
          >
        </div>
      </fieldset>
      <fieldset class="info">
        <legend>
          Additional info:
        </legend>
        <div class="user-info">
          <label for="text">Comments:</label>
          <textarea
            name="text"
            id="text"
            minlength="30"
            maxlength="300"
          >
          </textarea>
        </div>
        <div class="user-info">
          <label for="advice">Would you recommend us?</label>
          <select name="advice" id="advice">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
